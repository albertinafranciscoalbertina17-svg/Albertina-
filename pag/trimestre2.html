<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Trimestre | Trabalhos de Programação</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0e7ff, #f8fafc);
      min-height: 100vh;
    }
 
    .header {
      background: #1e3a8a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }

    .header h1 a {
      color: #fff;
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      padding: 8px 14px;
      background: #2563eb;
      color: #fff;
      border-radius: 20px;
      font-size: 14px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #93c5fd;
      color: #000;
    }
 
    main {
      padding: 50px;
      display: flex;
      justify-content: center;
    }

    .trimestre-box {
      width: 100%;
      max-width: 900px;
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .trimestre-box h2 {
      color: #1e3a8a;
      margin-bottom: 15px;
      text-align: center;
    }

    .trimestre-box p {
      color: #334155;
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.6;
    }

 
    .trabalhos {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .trabalhos a {
      padding: 15px 25px;
      background: #1e40af;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: 0.3s;
      min-width: 80px;
      text-align: center;
    }

    .trabalhos a:hover {
      background: #93c5fd;
      color: #000;
      transform: translateY(-3px);
    }

   
    @media (max-width: 768px) {
      main {
        padding: 25px;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

<header class="header">
  <h1><a href="../index.html">HOME</a></h1>

  <nav>
    <a href="trimestre1.html">I Trimestre</a>
    <a href="trimestre2.html">II Trimestre</a>
    <a href="trimestre3.html">III Trimestre</a>
  </nav>
</header>

<main>

    <h2>I Trimestre</h2>

    <p>

      o <strong>I Trimestre</strong> na disciplina de
      <strong>Técnicas de Linguagem de Programação (TLP)</strong>.
    </p>

    <div class="trabalhos">
      <a href="tt1.html">T1</a>
      <a href="tt2.html">T2</a>
      <a href="tt3.html">T3</a>
      <a href="tt4.html">T4</a>
      <a href="tt5.html">T5</a>
      <a href="tt6.html">T6</a>
    </div>

  </div>
</main>

</body>
</html>
