<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Trimestre | Cadastro de Clientes</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #f1f5f9;
      min-height: 100vh;
    }

    /* HEADER */
    .header {
      position: sticky;
      top: 0;
      background: #0f172a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 a {
      text-decoration: none;
      color: #e0f2fe;
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      padding: 8px 16px;
      background: #0284c7;
      color: #fff;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
    }

    nav a:hover {
      background: #bae6fd;
      color: #0f172a;
    }

    /* MAIN */
    main {
      max-width: 1100px;
      margin: auto;
      padding: 50px 25px;
    }

    .box {
      background: #ffffff;
      max-width: 600px;
      margin: auto;
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.1);
    }

    .box h2 {
      text-align: center;
      color: #075985;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #334155;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #0284c7;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #0369a1;
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }

      main {
        padding: 35px 20px;
      }
    }
  </style>
</head>

<body>

<header class="header">
  <h1><a href="../index.html">HOME</a></h1>

  <nav>
    <a href="trimestre1.html">I Trimestre</a>
    <a href="trimestre2.html">II Trimestre</a>
    <a href="trimestre3.html">III Trimestre</a>
  </nav>
</header>

<main>

  <div class="box">
    <form onsubmit="guardarCliente(event)">
      <h2>Cadastro de Clientes</h2>

      <label>Nome</label>
      <input type="text" id="nome" required>

      <label>Telefone</label>
      <input type="tel" id="telefone" required>

      <label>Idade</label>
      <input type="number" id="idade" required>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

</main>

<script>
  function guardarCliente(event) {
    event.preventDefault();

    const cliente = {
      nome: document.getElementById("nome").value,
      telefone: document.getElementById("telefone").value,
      idade: document.getElementById("idade").value
    };

    localStorage.setItem("cliente", JSON.stringify(cliente));

    window.location.href = "t3.html";
  }
</script>

</body>
</html>
